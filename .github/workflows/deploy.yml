name: Deploy to EC2

on:
  push:
    branches: [ feature/frontend ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: 44.214.236.166
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd ~/nutrition-app
          rm -rf dist_backup
          mv dist dist_backup 2>/dev/null || true
          mkdir -p dist
    
    - name: Copy files to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: 44.214.236.166
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "dist/*"
        target: "~/nutrition-app/"
        strip_components: 1
    
    - name: Restart server
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: 44.214.236.166
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          pkill -f 'serve.*3000' || true
          cd ~/nutrition-app
          nohup serve -s dist -l 3000 > server.log 2>&1 &
          sleep 2
          echo "Deployment completed!"