name: Deploy to EC2

on:
  push:
    branches: [ feature/frontend ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Deploy files with rsync
      uses: burnett01/rsync-deployments@6.0.0
      with:
        switches: -avzr --delete --exclude='node_modules' --exclude='*.log'
        path: dist/
        remote_path: /home/ec2-user/nutrition-app-frontend/dist/
        remote_host: 44.214.236.166
        remote_user: ec2-user
        remote_key: ${{ secrets.EC2_SSH_KEY }}
    
    - name: Deploy nginx config
      uses: burnett01/rsync-deployments@6.0.0
      with:
        switches: -avzr
        path: nginx.conf
        remote_path: /home/ec2-user/
        remote_host: 44.214.236.166
        remote_user: ec2-user
        remote_key: ${{ secrets.EC2_SSH_KEY }}
    
    - name: Setup nginx and restart
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: 44.214.236.166
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Install nginx if not installed
          sudo yum install -y nginx
          
          # Copy nginx config
          sudo cp nginx.conf /etc/nginx/conf.d/nutrition-app-frontend.conf
          
          # Test and restart nginx
          sudo nginx -t && sudo systemctl enable nginx && sudo systemctl restart nginx
          
          # Open port 80
          sudo firewall-cmd --permanent --add-port=80/tcp || echo "firewall-cmd not available"
          sudo firewall-cmd --reload || echo "firewall-cmd not available"